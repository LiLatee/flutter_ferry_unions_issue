# import 'package:flutter_ferry_unions_issue/graphql/fragments/eggConnection.graphql'
# import 'package:flutter_ferry_unions_issue/graphql/fragments/itemConnection.graphql'
# import 'package:flutter_ferry_unions_issue/graphql/fragments/shortActivityA.graphql'

fragment ActivityBWithoutSharedItem on ActivityB {
  __typename
  body
  items(first: 1) {
    ...ItemConnection
  }
  eggs(first: 10) {
    ...EggConnection
  }
  activity {
    __typename
    ... on ActivityA {
      ...ShortActivityA
    }
  }
}
